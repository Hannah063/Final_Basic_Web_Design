<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin dashboard</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo"></div>
        <ul class="menu">
            <li class="active">
                <a href="dashboard.html">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li>
                <a href="users.html">
                    <i class="fas fa-users-rectangle"></i>
                    <span>Users</span>
                </a>
            </li>
            <li>
                <a href="details.html">
                    <i class="fas fa-rectangle-list"></i>
                    <span>Details</span>
                </a>
            </li>
            <li>
                <a href="destination.html">
                    <i class="fas fa-map-location-dot"></i>
                    <span>Destinations</span>
                </a>
            </li>
            <li>
                <a href="booking.html">
                    <i class="fas fa-ticket"></i>
                    <span>Booking</span>
                </a>
            </li>
            <li>
                <a href="setting.html">
                    <i class="fas fa-gear"></i>
                    <span>Settings</span>
                </a>
            </li>
            <li>
                <a href="#" class="logout">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </li>
        </ul>
    </div>

    <div class="main--content">
        <div class="header--wrapper">
            <div class="header--title">
                <span>Primary</span>
                <h2>Dashboard</h2>
            </div>
            <div class="user--info">
                <div class="search--box">
                    <i class="fa-solid fa-search"></i>
                    <input type="text" placeholder="Search">
                </div>
                <img src="https://img.freepik.com/free-vector/cute-rich-boy-businessman-cartoon-vector-icon-illustration-people-business-icon-concept-isolated-premium-vector-flat-cartoon-style_138676-3974.jpg?w=740&t=st=1696910116~exp=1696910716~hmac=3ba1c4ca393c4ee0007a81c80ffe08708a97ed4b5d76aee33471e8f428813001" alt="">
            </div>
        </div>
        <div class="card--container">
            <h3 class="main--title">Today's data</h3>
            <div class="card-wrapper">
                <div class="tours-booked--card light-purple">
                    <div class="card--header">
                        <div class="amount">
                            <h1 class="title">54</h1>
                            <span class="amount--value">Customers</span>
                        </div>
                        <i class="fas fa-user-alt icon"></i>
                    </div>
                </div>
                <div class="tours-booked--card light-purple">
                    <div class="card--header">
                        <div class="amount">
                            <h1 class="title">124</h1>
                            <span class="amount--value">Tour booked</span>
                        </div>
                        <i class="fas fa-list-squares icon"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="tabular--wrapper">
            <h3 class="main--title">Finance data</h3>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Destination ID</th>
                            <th>User ID</th>
                            <th>Amount</th>
                            <th>Duration</th>
                            <th>People</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody class="tbody">
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="7">Total: 500.00$</td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
</body>
<script src="js/dashboard.js"></script>
</html>
