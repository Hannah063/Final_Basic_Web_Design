<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin dashboard</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

</head>

<body>
    <div class="sidebar">
        <div class="logo"></div>
        <ul class="menu">
            <li>
                <a href="users.html">
                    <i class="fas fa-users-rectangle"></i>
                    <span>Users</span>
                </a>
            </li>
            <li>
                <a href="details.html">
                    <i class="fas fa-rectangle-list"></i>
                    <span>Details</span>
                </a>
            </li>
            <li>
                <a href="destination.html">
                    <i class="fas fa-map-location-dot"></i>
                    <span>Destinations</span>
                </a>
            </li>
            <li  class="active">
                <a href="booking.html">
                    <i class="fas fa-ticket"></i>
                    <span>Booking</span>
                </a>
            </li>
            <li>
                <a href="setting.html">
                    <i class="fas fa-gear"></i>
                    <span>Settings</span>
                </a>
            </li>
            <li class="logout">
                <a href="#">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </li>
        </ul>
    </div>

    <div class="main--content">
        <div class="header--wrapper">
            <div class="header--title">
                <span>Primary</span>
                <h2>Booking</h2>
            </div>
            <div class="user--info">
                <div class="search--box">
                    <i class="fa-solid fa-search"></i>
                    <input type="text" placeholder="Search">
                </div>
                <img src="https://img.freepik.com/free-vector/cute-rich-boy-businessman-cartoon-vector-icon-illustration-people-business-icon-concept-isolated-premium-vector-flat-cartoon-style_138676-3974.jpg?w=740&t=st=1696910116~exp=1696910716~hmac=3ba1c4ca393c4ee0007a81c80ffe08708a97ed4b5d76aee33471e8f428813001" alt="">
            </div>
        </div>

        <div class="tabular--wrapper">
            <h3 class="main--title">Finance data</h3>
            <div class="table-container">
                <table id="booking--table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>ID user</th>
                            <th>ID destination</th>
                            <th>Adults</th>
                            <th>Children</th>
                            <th>Start date</th>
                            <th>Duration</th>
                            <th>Customer info</th>
                            <th>Request</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                        
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="12">Total: 500.00$</td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
        <!-- Modal -->
        <div id="modal-delete" class="modal">
            <div class="modal-content">
                <h4>Confirmation</h4>
                <p>Are you sure you want to delete this resource?</p>
                <div class="modal-buttons">
                    <button id="confirm-delete-btn" class="btn btn-delete">Delete</button>
                    <button id="cancel-delete-btn" class="btn btn-cancel">Cancel</button>
                </div>
            </div>
        </div>
        <div id="deleteSuccessMessage" style="display: none;">Delete successful!</div>
    </div>
</body>
<script src="js/booking.js"></script>
<script src="js/sum.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</html>
