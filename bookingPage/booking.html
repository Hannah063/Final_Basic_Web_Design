<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="booking.css">
</head>
<body>
    <header>
        <!-- nav -->
        <div class="overlay-header"></div>
        <p class="title-booking-page">Our destination is not a land, but a new way of looking.</p>
    </header>
    <div class="content">
        <section class="platform-nav">
            <ul>
                <li class="booking">
                    <div class="circle-1">
                        <span>1</span>
                    </div>
                    <span class="sub-nav-text">Booking</span>
                </li>
                <hr class="shape-1">
                <li>
                    <div class="circle-2">
                        <span>2</span>
                    </div>
                    <span class="sub-nav-text">Review</span>
                </li>
                <hr class="shape-2">
                <li>
                    <div class="circle-3">
                        <span>3</span>
                    </div>
                    <span class="sub-nav-text">Complete</span>
                </li>
            </ul>
        </section>
        <section id="form">
            <form action="">
                <div class="booking-form">
                    <div class="booking-info-tour">
                        <span class="info-tour-title">Trekking in Sapa</span>
                        <div class="row info">
                            <div class="adults col-6">
                                <span class="adults-title">Total Adults</span>
                                <div class="adults-input">
                                    <input type="number" placeholder="0">
                                    <span class="people-unit">People</span>
                                </div>
                            </div>
                            <div class="start-date col-6">
                                <span>Start Date</span>
                                <input type="date" placeholder="DD/MM/YYYY">
                            </div>
                        </div>
                        <div class="row">
                            <div class="children col-6">
                                <span class="children-title">Total Children</span>
                                <div class="children-input">
                                    <input type="number" placeholder="0">
                                    <span class="people-unit">People</span>
                                </div>
                            </div>
                            <div class="duration col-6">
                                <span>Duration</span>
                                <input type="number" placeholder="0">
                            </div>
                        </div>
                    </div>
                    <div class="customer-info">
                        <div class="customer-info-title">Please enter your infomation</div>
                        <div class="row">
                            <div class="name col-6">
                                <span>Full Name</span>
                                <input type="text" placeholder="example">
                            </div>
                            <div class="phone-number col-6">
                                <span>Phone number</span>
                                <input type="tel" name="tel" id="tel" placeholder="0000000000">
                            </div>
                        </div>
                        <div class="row row-email">
                            <div class="email col-12">
                                <span>Email</span>
                                <input type="email" placeholder="example@example.com">
                            </div>
                        </div>
                        <div class="row row-request">
                            <div class="request col-12">
                                <span>Request</span>
                                <input type="text">
                            </div>
                        </div>
                    </div>
                    <button class="button-booking">BOOKING</button>
                </div>
                
            </form>
        </section>
    </div>
    <footer>
        
    </footer>
</body>
</html>
