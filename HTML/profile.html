<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <title>Profile</title>

    <link rel="stylesheet" href="/ProfileUser/profile.css" />
  </head>

  <body>
    <div class="container">
      <div id="header"></div>

      <div class="main">
        <div class="row">
          <div class="col-md-4 mt-1">
            <div class="card text-center sidebar">
              <div class="card-body">
                <label for="avatarUpload" style="display: flex">
                  <img
                    id="avatarImage"
                    src=""
                    alt="user"
                    class="rounded-circle"
                    width="150"
                  />
                </label>

                <div class="">
                  <input type="file" id="avatarUpload" style="display: none" />
                  <i class="fas fa-edit"></i>
                </div>

                <div class="mt-3">
                  <h3 id="fullName"></h3>
                  <a href="#">Home</a>
                  <a href="#">Setting</a>
                  <a href="#">Sign Out</a>
                </div>
              </div>
            </div>
          </div>

          <div class="col-md-8 mt-1">
            <div class="card mb-3 content">
              <h1 class="m-3 pt-3">About</h1>
              <div class="card-body">
                <div class="row">
                  <div class="col-md-3">
                    <h5>Full name</h5>
                  </div>
                  <div class="col-md-9 text-secondary">
                    <span id="fullNameProfile"></span>
                  </div>
                </div>
                <hr />
                <div class="row">
                  <div class="col-md-3">
                    <h5>Email</h5>
                  </div>
                  <div class="col-md-9 text-secondary">
                    <span id="email"></span>
                  </div>
                </div>

                <hr />
                <div class="row">
                  <div class="col-md-3">
                    <h5>Phone</h5>
                  </div>
                  <div class="col-md-9 text-secondary">
                    <span id="phone"></span>
                  </div>
                </div>
                <hr />

                <hr />
                <div class="row">
                  <div class="col-md-3">
                    <h5>Password</h5>
                  </div>
                  <div class="col-md-9">
                    <input type="password" id="password" readonly />
                    <i
                      class="far fa-eye"
                      id="showPassword"
                      onclick="PasswordVisibility()"
                    ></i>
                  </div>
                </div>
                <div class="col-md-9 text-right">
                  <button id="editButton" onclick="openEditModal()">
                    Edit Profile
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="row mt-3">
          <div class="col-md-12 card mt-3 content">
            <h1 class="m-3">Recent Booking</h1>
            <div class="card-body">
              <div class="table-responsive">
                <table
                  class="table w-100 table-striped table-bordered"
                  border="1"
                >
                  <thead style="font-size: 15px">
                    <tr>
                      <th>Adults</th>
                      <th>Children</th>
                      <th>Start Date</th>
                      <th>Duration</th>
                      <th>Total Price</th>
                      <th>Name</th>
                      <th>Phone</th>
                      <th>Email</th>
                      <th>Additional Request</th>
                    </tr>
                  </thead>
                  <tbody id="tbody" style="font-size: 13px"></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div id="footer"></div>
    </div>

    <div id="editModal" class="profile--modal">
      <div class="profile--content-modal">
        <span class="profile--close" onclick="closeEditModal()">&times;</span>
        <h2 style="color: white">Edit Profile</h2>
        <form id="editForm">
          <div class="form-row">
            <div class="form-column">
              <label for="editFullName">Full Name</label>
              <input
                type="text"
                id="editFullName"
                name="editFullName"
                required
              />
            </div>
            <div class="form-column">
              <label for="editEmail">Email</label>
              <input
                type="text"
                id="editEmail"
                name="editEmail"
                required
                disabled
              />
            </div>
          </div>
          <div class="form-row">
            <div class="form-column">
              <label for="editPhone">Phone</label>
              <input type="text" id="editPhone" name="editPhone" required />
            </div>
            <div class="form-column">
              <label for="oldPassword">Old Password</label>
              <div class="password-input">
                <input
                  type="password"
                  id="oldPassword"
                  name="oldPassword"
                  required
                />
                <i
                  class="fas fa-eye-slash"
                  id="showOldPassword"
                  onclick="togglePasswordVisibility('oldPassword')"
                ></i>
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="form-column">
              <label for="newPassword">New Password</label>
              <div class="password-input">
                <input
                  type="password"
                  id="newPassword"
                  name="newPassword"
                  required
                />
                <i
                  class="fas fa-eye-slash"
                  id="showNewPassword"
                  onclick="togglePasswordVisibility('newPassword')"
                ></i>
              </div>
            </div>
            <div class="form-column">
              <label for="confirmPassword">Confirm Password</label>
              <div class="password-input">
                <input
                  type="password"
                  id="confirmPassword"
                  name="confirmPassword"
                  required
                />
                <i
                  class="fas fa-eye-slash"
                  id="showConfirmPassword"
                  onclick="togglePasswordVisibility('confirmPassword')"
                ></i>
              </div>
            </div>
          </div>

          <button type="button" onclick="saveChanges()">Save</button>
        </form>
      </div>
    </div>

    <script src="/ProfileUser/profile.js"></script>
    <script src="/HeaderFooter/loadHeaderFooter.js"></script>
    <script src="/HeaderFooter/header.js"></script>
  </body>
</html>
